<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">

        <title>Jumia Form</title>
    </head>
    <body>
        <section class="section-form">
            <div class="row">
                <h1><i class="ion-arrow-left-c"></i>Go back to previous screen</h1>
            </div>
            <div class="form-box">
                <div class="col span">
                    <form method="post" action="#" class="card-form">
                        <div>
                            <h3>John Wick</h3>
                            <p class="form-price">â‚¦2,500</p>
                        </div>
                        <div>
                            <img src="resources/img/logo.jpg">

                        <div class="row">
                            <div class="col span-1">
                                <input type="card-number" name="name" id="name" placeholder="Card Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-2">

                            <div class="col span-1-of-2">
                                <input type="text" name="cvv" id="cvv" placeholder="CVV" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1">
                                <input type="checkbox" name="remember" id="remember" checked> Remember my Card Details
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit">
                                <input type="submit" value="Checkout"
                            </div
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
